- name: start iptables
  ansible.builtin.service:
      name: iptables
      enabled: true

- name: "Enable CloudWatch Agent"
  ansible.builtin.service:
    name: amazon-cloudwatch-agent
    enabled: true

- name: "Start and Enable SSM Agent"
  ansible.builtin.service:
    name: amazon-ssm-agent
    state: restarted
    enabled: true